<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css3实现小黄人</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container">
		<!-- 主身体部分 -->
		<div class="main-body">
			<!-- 头发 -->
			<div class="hair-left-1"></div>
			<div class="hair-left-2"></div>
			<div class="hair-right-1"></div>
			<div class="hair-right-2"></div>
			<!-- end 头发 -->

			<!-- 眼睛 -->
			<div class="eyes">
				<!-- 左眼 -->
				<div class="eye-left">
					<div class="eye-inner-black left">
						<div class="eye-inner-white"></div>
					</div>
				</div>
				<!-- end 左眼 -->
				<!-- 右眼 -->
				<div class="eye-right">
					<div class="eye-inner-black right">
						<div class="eye-inner-white"></div>
					</div>
				</div>
				<!-- end 右眼 -->
			</div>
			<!-- end 眼睛 -->

			<!-- 左边眼镜腿 -->
			<div class="glasses left"></div>
			<!-- end 左边眼镜腿 -->
			<!-- 右边眼镜腿 -->
			<div class="glasses right"></div>
			<!-- end 右边眼镜腿 -->

			<!-- 嘴巴 -->
			<div class="mouth">
				<!-- 牙齿 -->
				<div class="mouth-tooth-1"></div>
				<div class="mouth-tooth-2"></div>
			</div>
			<!-- end 嘴巴 -->

			<!-- 裤子 -->
			<div class="pants">
				<!-- 左边背带 -->
				<div class="pants-belt left"></div>
				<!-- end 左边背带 -->
				<!-- 右边背带 -->
				<div class="pants-belt right"></div>
				<!-- end 右边背带 -->

				<!-- 裤子上边部分 -->
				<div class="pants-top"></div>
				<!-- end 裤子上边部分 -->

				<!-- 裤子下边部分 -->
				<div class="pants-bottom">
					<!-- 裤子的三条线 -->
					<div class="pants-line-left"></div>
					<div class="pants-line-right"></div>
					<div class="pants-line-bottom"></div>
					<!-- end 裤子的三条线 -->
				</div>
				<!-- end 裤子下边部分 -->

				<!-- 裤子口袋 -->
				<div class="pants-pocket"></div>
				<!-- end 裤子口袋 -->
			</div>
			<!-- end 裤子 -->

			<!-- 左边胳膊 -->
			<div class="arm-left">
				<!-- 胳膊上的两条线 -->
				<div class="arm-left-line-1"></div>
				<div class="arm-left-line-2"></div>
				<!-- end 胳膊上的两条线 -->
				<!-- 手套口 -->
				<div class="glove-left"></div>
				<!-- end 手套口 -->
				<!-- 手指 -->
				<div class="hands-left"></div>
				<!-- end 手指 -->
			</div>
			<!-- end 左边胳膊 -->

			<!-- 右边胳膊 -->
			<div class="arm-right">
				<!-- 手套口 -->
				<div class="glove-right"></div>
				<!-- end 手套口 -->
				<!-- 手指 -->
				<div class="hands-right-1"></div>
				<div class="hands-right-2"></div>
				<div class="hands-right-3"></div>
				<!-- end 手指 -->
			</div>
			<!-- end 右边胳膊 -->

			<!-- 左边脚 -->
			<div class="foot left"></div>
			<!-- end 左边脚 -->

			<!-- 右边脚 -->
			<div class="foot right"></div>
			<!-- end 右边脚 -->

			<!-- 脚底下的阴影 -->
			<div class="foot-shadow"></div>
			<!-- end 脚底下的阴影 -->
		</div>
		<!-- end 主身体部分 -->

	</div>
</body>

</html>
